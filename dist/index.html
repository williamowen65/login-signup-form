<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Webpack App</title>
  <script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>
  <body>
    <h1>Hello world!</h1>

    <div id="auth-container" auth-mode="login">
      <form id="signup">
        <h2>Sign Up </h2>
        <label for="First Name">First Name
          <input type="text" id="First Name" name="First Name" />
        </label>
        <label for="Last Name">Last Name
          <input type="text" id="Last Name" name="Last Name" />
        </label>
        <label for="username">username
          <input type="text" id="username" name="username" />
        </label>
        <label for="email">email
          <input type="text" id="email" name="email" />
        </label>
        <label for="Password">Password
          <input type="text" id="Password" name="Password" />
        </label>
        <label for="Confirm Password">Confirm Password
          <input type="text" id="Confirm Password" name="Confirm Password" />
        </label>
        <div>Password strength indicator</div>

        <div>Enable 2FA</div>
        <div>Other info (gender)</div>
        <div>Profile Picture</div>
        <div>Agree to Terms</div>
        <div>Captcha Verification</div>
        
        <button type="button" class="toggleAuthType">change</button>
      </form>
      <form id="login">
        <h2>Log in </h2>
        <label for="username or email">username or email
          <input type="text" id="username or email" name="username or email" />
        </label>
        <label for="Password">Password
          <input type="text" id="Password" name="Password" />
        </label>
        <label for="Remember me">Remember me
          <input type="text" id="Remember me" name="Remember me" />
        </label>
        <div>Forget password</div>
        <button type="button" class="toggleAuthType">change</button>
      </form>
        <div class="cover left login"></div>
        <div class="cover right signup"></div>
      </div>
    </div>
  </body>
</html>
