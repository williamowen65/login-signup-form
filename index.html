<!doctype html><html><head><meta charset="utf-8"/><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/><title>Login/Signup Form</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div id="auth-container" auth-mode="login"><form id="signup"><h2>Sign Up</h2><div class="row"><label for="firstname"><span class="text">First Name</span> <input id="firstname" name="firstname"/><div id="firstname-error" class="error-message"></div></label> <label for="lastname"><span class="text">Last Name</span> <input id="lastname" name="lastname"/><div id="lastname-error" class="error-message"></div></label></div><div class="row"><label for="username"><span class="text">Username</span> <input id="username" name="username"/><div id="username-error" class="error-message"></div></label> <label for="email"><span class="text">Email</span> <input id="email" name="email"/><div id="email-error" class="error-message"></div></label></div><div class="row"><label for="password" password-toggle="hide"><span class="text">Password</span><div class="password-container"><input type="password" id="password" name="password"/><div id="password-error" class="error-message"></div><div class="password-strength"></div><i class="password-toggle show-password fa-solid fa-eye-slash"></i> <i class="password-toggle hide-password fa-solid fa-eye"></i></div></label> <label for="confirm_password" password-toggle="hide"><span class="text"><small>Confirm Password</small></span><div class="password-container"><input type="password" id="confirm_password" name="confirm_password"/><div id="confirm_password-error" class="error-message"></div><i class="password-toggle show-password fa-solid fa-eye-slash"></i> <i class="password-toggle hide-password fa-solid fa-eye"></i></div></label></div><div><button type="submit">Submit</button> <button type="button" class="toggleAuthType mobile-view">Go to Log in</button></div></form><form id="login"><h2>Log in</h2><label for="username-or-email"><span class="text"><small>Username or Email</small></span> <input id="username-or-email" name="username-or-email"/><div id="username-or-email-error" class="error-message"></div></label> <label for="password-login"><span class="text"><small>Password</small></span> <input id="password-login" name="password-login"/><div id="password-login-error" class="error-message"></div></label> <label for="remember-me" class="row"><div class="static-label-text">Remember me:</div><input type="checkbox" id="Remember me" name="Remember me"/></label><div><button type="submit">Submit</button> <button type="button" class="toggleAuthType mobile-view">Register new account</button></div><a href="#" class="forgot-password">Forgot password?</a></form><div class="cover left login"><button type="button" class="toggleAuthType">Register new account</button></div><div class="cover right signup"><button type="button" class="toggleAuthType">Go to Log in</button></div></div><a href="https://github.com/williamowen65/login-signup-form" class="signature" style="position: absolute; bottom: 10px; left: 50%; translate: -50% 0;"><i class="fa-brands fa-github"></i> William Owen</a></body></html>
